<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabulka a formulář</title>
</head>
<body>
    <div class="section-container"> 
        <table id="data">
        
            <caption>Tabulka s daty:</caption>
        
            <thead class="table-header">
                <tr>
                    <th>Jméno:</th>
                    <th>Příjmení:</th>
                    <th>E-mail:</th>
                    <th>Telefon</th>
                </tr>
            </thead>

            <tbody>
            </tbody>

            <tfoot class="table-footer">
                <tr>
                    <td colspan="4">Celkem kontaktů: <span id="contactCount">0</span></td>
                </tr>
            </tfoot>
        </table>
       
            <h2>Formulář na vyplnění tabulky: </h2>

        <div class="form-container">
            
            <form onsubmit="addRow(event)">
                
                <div class="form-group">
                    <label for="first_name">Jméno:</label>
                    <input id="first_name" type="text" name="first_name" required placeholder="Zadejte jméno...">
                </div>
                <div class="form-group">
                    <label for="last_name">Příjmení:</label>
                    <input id="last_name" type="text" name="last_name" required placeholder="Zadejte příjmení...">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Zadejte e-mail...">
                </div>
                <div class="form-group">
                    <label for="phone">Telefon:</label>
                    <input id="phone" type="tel" name="phone" required placeholder="Zadejte telefon...">
                </div>
                    <button type="submit" class="submit-btn">Přidat řádek</button>
        
            </form>
        </div>
    </div>
    </div>
    </body>
    
    <script>
        const addRow = (event) => {
            
        event.preventDefault(); 
        const table = document.getElementById("data").querySelector("tbody");
        const newRow = table.insertRow(-1);

        ["phone", "email", "last_name", "first_name"].forEach((fieldName) => {
            const newValue = document.getElementById(fieldName).value;
            const newCell = newRow.insertCell(0);
            let newText = document.createTextNode(newValue);
            newCell.appendChild(newText);
        });
       
        const tbody = document.querySelector("tbody");
        const contactCount = tbody.rows.length;
        document.getElementById("contactCount").textContent = contactCount;

        const form = document.querySelector("form");
        form.reset();
        };
    </script>

</body>
</html>
